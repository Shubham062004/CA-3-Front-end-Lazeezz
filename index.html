<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="196x196" href="./assets/Appetizer.png">
    <title>Lazeezz</title>
</head>
<body>
    <!-- name -->
    <div class="nav">
        <div class="navbar">
            <img src="./assets/Logo.png" alt="" class="size">
        </div>
    </div>

    <!-- quote -->
    <div class="introbox">
        <div class="introtext">
            <h1 class="tagline">Hungry ! Don't worry I M here</h1>
            <p id="jkl" class="bhj">Whenever confused "What to cook today ?", we help you with this.</p>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-button-div-large">
        <div class="search-button-Div">
            <input type="text" id="searchBox" placeholder="Search here">
            <a href="#searchedDiv">
            <button  class="button" onclick="SearchedFood()">Search</button>
            </a>
        </div>
    </div>

    <!-- Random food -->
    <div class="randomDiv">
        <h1 id="qwerty">Today's Special</h1>
        <div id="random-food"></div>
    </div>

    <!-- ingredeints -->
    <div class="maindiv">
        <div class="ingredeintsDiv hide" id="ing"></div>
    </div>

    <!-- Result Heading  -->
    <div class="searchedDiv" id="searchedDiv">
        <h1 id="searchheading" class="hide">Searched Results  </h1>
        <div id="searched-food" class="searched-food">
        </div>
    </div>

    <!-- Recipe -->
    <div id="texting" class="recipeDiv showRecipe"></div>
    
    <!-- Footer -->
    <footer>
        <div id="footer-random-food">
            
            <!-- <div class="footer-random-food-vid">
                <video src="./assets/footervid"></video>
            </div> -->

            <div class="flex-foot">
                <!-- About -->
                <div class="foot-about">
                    <h3 class="white foot-si">About</h3>
                    <p>Our passion is your satisfaction.</p>
                    <div class="social-foot">
                        <a class="facebook" href="https://www.linkedin.com/in/shubham-kumar-chaurasia-721059286/"><img class="footerimg" src="./assets/facebook.png"></a>
                        <a class="youtube" href="https://github.com/Shubham081908"><img class="footerimg" src="./assets/youtube.png"></a>
                        <a class="instagram" href="https://www.linkedin.com/in/shubham-kumar-chaurasia-721059286/"><img class="footerimg" src="./assets/instagram.png"></a>
                        <a class="twitter" href="https://github.com/Shubham081908"><img class="footerimg" src="./assets/twitter.png"></a>
                    </div>
                </div>
                
                <!-- Contact -->
                <div class="contact">
                    <h3 class="white foot-si">Contact</h3>
                    <!-- phone -->
                    <div class="flex-foot-div">
                        <img src="./assets/phone.png" alt="" class="footerimg hight">
                        <p class="margi-t15">+91 95378 54821</p>
                    </div>

                    <!-- G-mail -->
                    <div class="flex-foot-div">
                        <img src="./assets/gmail.png" alt="" class="footerimg">
                        <a href="" class="text-dec margi-t15" style="margin-top: 14px;">lazeezz@gmail.com</a>
                    </div>

                    <!-- location -->
                    <div class="flex-foot-div">
                        <img src="./assets/location.png" alt="" class="footerimg hight">
                        <p class="margi-t15">near LPU, GT Road, Jalandhar</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="./script.js"></script>
</html>
