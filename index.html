<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="196x196" href="./assets/Appetizer.png">
    <title>Lazeezz</title>
</head>
<body>
    <!-- name -->
    <div class="nav">
        <div class="navbar">
            <img src="./assets/Logo.png" alt="" class="size">
        </div>
    </div>

    <!-- quote -->
    <div class="introbox">
        <div class="introtext">
            <h1 class="tagline">Hungry ! Don't worry I M here</h1>
            <p id="jkl">Whenever confused "What to cook today ?", we help you with this.</p>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-button-div-large">
        <div class="search-button-Div">
            <input type="text" id="searchBox" placeholder="Search here">
            <a href="#searchedDiv">
            <button  class="button" onclick="SearchedFood()">Search</button>
            </a>
        </div>
    </div>

    <!-- Random food -->
    <div class="randomDiv">
        <h1 id="qwerty">Today's Special</h1>
        <div id="random-food">
        </div>
    </div>

    <!-- ingredeints -->
    <div class="maindiv">
        <div class="ingredeintsDiv hide" id="ing"></div>
    </div>

    <!-- Result Heading  -->
    <div class="searchedDiv" id="searchedDiv">
        <h1 id="searchheading" class="hide">Searched Results  </h1>
        <div id="searched-food" class="searched-food">
        </div>
    </div>

    <!-- Recipe -->
    <div id="texting" class="recipeDiv showRecipe"></div>
    
    <!-- Footer -->
    <footer>
        <div>
            <p>Follow us</p>
            <a class="linkedin" href="https://www.linkedin.com/in/shubham-kumar-chaurasia-721059286/"><img class="footerimg" src="./assets/linkedin.png"></a>
            <a class="Github" href="https://github.com/Shubham081908"><img class="footerimg" src="./assets/github.png"></a>
        </div>
    </footer>
</body>
<script src="./script.js"></script>
</html>
